        FIRMWARE_PATH=$(ls *-squashfs-sysupgrade.bin 2>/dev/null || ls *-sysupgrade.bin 2>/dev/null || ls *.bin 2>/dev/null | head -n 1)
        if [ -n "$FIRMWARE_PATH" ]; then
