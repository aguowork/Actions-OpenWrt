name: MT798x OpenWrt 2102 Build

# è§¦å‘å·¥ä½œæµç¨‹çš„äº‹ä»¶
on:
  repository_dispatch:  # å…è®¸é€šè¿‡ API è§¦å‘å·¥ä½œæµç¨‹
  workflow_dispatch:    # å…è®¸æ‰‹åŠ¨è§¦å‘å·¥ä½œæµç¨‹
    inputs:
      device_selection:
        description: 'é€‰æ‹©è¦ç¼–è¯‘çš„è®¾å¤‡'
        required: true
        type: choice
        options:
          - å…¨éƒ¨
          - AX6000
          - WR30U
          - 360T7
        default: 'å…¨éƒ¨'

# ç¯å¢ƒå˜é‡è®¾ç½®
env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x.git  # æºç ä»“åº“åœ°å€
  REPO_BRANCH: openwrt-21.02  # æºç åˆ†æ”¯
  FEEDS_CONF: feeds.conf.default  # feeds é…ç½®æ–‡ä»¶
  UPLOAD_BIN_DIR: false  # æ˜¯å¦ä¸Šä¼ æ•´ä¸ª bin ç›®å½•
  UPLOAD_FIRMWARE: true  # æ˜¯å¦ä¸Šä¼ å›ºä»¶
  UPLOAD_RELEASE: true   # æ˜¯å¦å‘å¸ƒ Release
  TZ: Asia/Shanghai     # æ—¶åŒºè®¾ç½®

jobs:
  build:
    runs-on: ubuntu-22.04  # ä½¿ç”¨ Ubuntu 22.04 ä½œä¸ºæ„å»ºç¯å¢ƒ
    strategy:
      fail-fast: false
      matrix:
        device: ${{ github.event.inputs.device_selection == 'å…¨éƒ¨' && fromJson('["AX6000", "WR30U", "360T7"]') || fromJson(format('[ "{0}" ]', github.event.inputs.device_selection)) }}

    steps:
    - name: Record workflow start time  # è®°å½•å·¥ä½œæµå¼€å§‹æ—¶é—´å’Œç³»ç»Ÿä¿¡æ¯
      id: workflow_time
      run: |
        echo "start_time=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
        echo "system_info=$(lsb_release -ds | tr -d '"')" >> $GITHUB_OUTPUT

    - name: Checkout  # æ£€å‡ºä»£ç 
      uses: actions/checkout@main

    - name: Initialization environment  # åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code  # å…‹éš†æºç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Set device-specific variables # è®¾ç½®è®¾å¤‡é…ç½®æ–‡ä»¶å’Œè‡ªå®šä¹‰è„šæœ¬å˜é‡
      run: |
        CONFIG_BASE_PATH="./config/21.02/immortalwrtARM"
        DIY_BASE_PATH="./diy/21.02/immortalwrtARM"
        echo "CONFIG_FILE=${CONFIG_BASE_PATH}/${{ matrix.device }}/${{ matrix.device }}-mtwifi-cfg.config" >> $GITHUB_ENV
        echo "DIY_P1_SH=${DIY_BASE_PATH}/${{ matrix.device }}/diy-part1.sh" >> $GITHUB_ENV
        echo "DIY_P2_SH=${DIY_BASE_PATH}/${{ matrix.device }}/diy-part2.sh" >> $GITHUB_ENV

    - name: Load custom feeds  # åŠ è½½è‡ªå®šä¹‰ feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds  # æ›´æ–° feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds  # å®‰è£… feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration  # åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e files/21.02 ] && mkdir -p openwrt/files && mv files/21.02/* openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package  # ä¸‹è½½è½¯ä»¶åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware  # ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage  # æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory  # ä¸Šä¼  bin ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_${{ matrix.device }}_bin_${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files  # æ•´ç†æ–‡ä»¶
      id: organize
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Generate release tag  # ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M-2102")-${{ matrix.device }}" >> $GITHUB_OUTPUT
        touch release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory  # ä¸Šä¼ å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_${{ matrix.device }}_${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to release  # ä¸Šä¼ å›ºä»¶åˆ° Release
      uses: ncipollo/release-action@v1
      if: steps.tag.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        artifacts: "${{ env.FIRMWARE }}/*"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ steps.tag.outputs.release_tag }}
        bodyFile: "release.txt"
        allowUpdates: true
        replacesArtifacts: true

    - name: Get firmware download url  # è·å–å›ºä»¶Releaseä¸‹è½½åœ°å€ã€Release Tagé¡µé¢
      id: firmware
      if: env.UPLOAD_RELEASE == 'true' && steps.tag.outputs.status == 'success' && !cancelled()
      run: |
        cd ${{ env.FIRMWARE }}
        FIRMWARE_PATH=$(ls *-squashfs-sysupgrade.bin)
        echo "download_url=https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.release_tag }}/${FIRMWARE_PATH}" >> $GITHUB_OUTPUT
        echo "all_firmware_url=https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.release_tag }}" >> $GITHUB_OUTPUT

    - name: Send build notification  # å‘é€ç¼–è¯‘å®Œæˆé€šçŸ¥
      if: always()
      run: |
        # å®šä¹‰å‡½æ•°
        format_time() {
          local duration=$1
          local hours=$((duration / 3600))
          local minutes=$(((duration % 3600) / 60))
          echo "${hours}h${minutes}m"
        }

        generate_firmware_links() {
          if [ "${{ steps.firmware.outputs.download_url }}" != "" ]; then
            echo "<li>ğŸ“¥ å‡çº§å›ºä»¶ï¼š<a href='${{ steps.firmware.outputs.download_url }}' target='_blank'>ç‚¹å‡»ä¸‹è½½</a></li>"
            echo "<li>ğŸ“¥ å®Œæ•´å›ºä»¶ï¼š<a href='${{ steps.firmware.outputs.all_firmware_url }}' target='_blank'>ç‚¹å‡»æŸ¥çœ‹</a></li>"
          else
            echo "<li>ğŸ“¥ å‡çº§å›ºä»¶ï¼šReleaseæœªå‘å¸ƒ</li>"
            echo "<li>ğŸ“¥ å®Œæ•´å›ºä»¶ï¼šReleaseæœªå‘å¸ƒ</li>"
          fi
        }

        escape_json() {
          echo "$1" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g'
        }

        # è®¡ç®—ç¼–è¯‘æ—¶é—´
        START_TIME="${{ steps.workflow_time.outputs.start_time }}"
        END_TIME="$(date '+%Y-%m-%d %H:%M:%S')"
        DURATION=$(( $(date -d "$END_TIME" +%s) - $(date -d "$START_TIME" +%s) ))
        BUILD_DURATION=$(format_time $DURATION)

        # è®¾ç½®ç¼–è¯‘çŠ¶æ€
        if [ "${{ steps.compile.outputs.status }}" = "success" ] && [ "${{ steps.organize.outputs.status }}" = "success" ]; then
          BUILD_STATUS="âœ…"
          STATUS_MSG="ç¼–è¯‘å®Œæˆäº"
          FIRMWARE_LINE="$(generate_firmware_links)"
        else
          BUILD_STATUS="âŒ" 
          STATUS_MSG="ç¼–è¯‘å¤±è´¥äº"
          FIRMWARE_LINE=""
        fi

        # æ„å»ºé€šçŸ¥å†…å®¹
        read -r -d '' NOTIFICATION << EOM
        <h2>ğŸ”„ OpenWrt å›ºä»¶ç¼–è¯‘é€šçŸ¥</h2>

        <h3>ğŸ“‹ ç¼–è¯‘ç¯å¢ƒä¿¡æ¯ï¼š</h3>
        <ul>
          <li>è¿è¡Œç¯å¢ƒ: ${{ steps.workflow_time.outputs.system_info }}</li>
          <li>æºç åˆ†æ”¯: ${REPO_BRANCH}</li>
          <li>æºç ä»“åº“: $(basename ${REPO_URL} .git)</li>
          <li>å¼€å§‹æ—¶é—´: ${START_TIME}</li>
        </ul>

        <h3>${BUILD_STATUS} ${{ matrix.device }}</h3>
        <ul>
          <li>â±ï¸ ${STATUS_MSG}: ${END_TIME}</li>
          ${FIRMWARE_LINE}
          <li>âŒ› æ€»è€—æ—¶: ${BUILD_DURATION}</li>
        </ul>
        EOM

        # å‘é€é€šçŸ¥
        ESCAPED_NOTIFICATION=$(escape_json "${NOTIFICATION}")
        JSON_DATA="{
          \"appToken\": \"${{ secrets.WXPUSHER_TOKEN }}\",
          \"content\": \"${ESCAPED_NOTIFICATION}\",
          \"summary\": \"OpenWrt-${{ matrix.device }} å›ºä»¶ç¼–è¯‘å·²å®Œæˆ\",
          \"contentType\": 2,
          \"uids\": [\"${{ secrets.WXPUSHER_UIDS }}\"]
        }"

        curl -X POST \
          -H "Content-Type: application/json" \
          -d "${JSON_DATA}" \
          https://wxpusher.zjiecode.com/api/send/message

    - name: Delete workflow runs  # åˆ é™¤æ—§çš„å·¥ä½œæµè¿è¡Œè®°å½•
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases  # åˆ é™¤æ—§çš„å‘å¸ƒ
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && steps.tag.outputs.status == 'success' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
