name: OpenWrt å¤šè®¾å¤‡å›ºä»¶ç¼–è¯‘

# è§¦å‘å·¥ä½œæµç¨‹çš„äº‹ä»¶
on:
  repository_dispatch:  # å…è®¸é€šè¿‡ API è§¦å‘å·¥ä½œæµç¨‹
  workflow_dispatch:    # å…è®¸æ‰‹åŠ¨è§¦å‘å·¥ä½œæµç¨‹

# ç¯å¢ƒå˜é‡è®¾ç½®
env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x.git  # æºç ä»“åº“åœ°å€
  REPO_BRANCH: openwrt-21.02  # æºç åˆ†æ”¯
  FEEDS_CONF: feeds.conf.default  # feeds é…ç½®æ–‡ä»¶
  UPLOAD_BIN_DIR: false  # æ˜¯å¦ä¸Šä¼ æ•´ä¸ª bin ç›®å½•
  UPLOAD_FIRMWARE: true  # æ˜¯å¦ä¸Šä¼ å›ºä»¶
  UPLOAD_RELEASE: true   # æ˜¯å¦å‘å¸ƒ Release
  TZ: Asia/Shanghai     # æ—¶åŒºè®¾ç½®

jobs:
  build:
    runs-on: ubuntu-22.04
    outputs:
      build_results: ${{ steps.collect_results.outputs.results }}
      build_duration: ${{ steps.collect_results.outputs.build_duration }}
      start_time: ${{ steps.record_time.outputs.start_time }}

    strategy:
      fail-fast: false
      matrix:
        device:
          - name: "AX6000"
            config: "./config/21.02/immortalwrtARM/AX6000/AX6000-mtwifi-cfg.config"
            diy_p1: "./diy/21.02/immortalwrtARM/AX6000/diy-part1.sh"
            diy_p2: "./diy/21.02/immortalwrtARM/AX6000/diy-part2.sh"
          - name: "WR30U"
            config: "./config/21.02/immortalwrtARM/WR30U/WR30U-mtwifi-cfg.config"
            diy_p1: "./diy/21.02/immortalwrtARM/WR30U/diy-part1.sh"
            diy_p2: "./diy/21.02/immortalwrtARM/WR30U/diy-part2.sh"
          - name: "360T7"
            config: "./config/21.02/immortalwrtARM/360T7/360T7-mtwifi-cfg.config"
            diy_p1: "./diy/21.02/immortalwrtARM/360T7/diy-part1.sh"
            diy_p2: "./diy/21.02/immortalwrtARM/360T7/diy-part2.sh"

    steps:
    - name: Record start time
      id: record_time
      run: |
        echo "start_time=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
        echo "BUILD_START_TIMESTAMP=$(date +%s)" >> $GITHUB_ENV

    - name: Checkout  # æ£€å‡ºä»£ç 
      uses: actions/checkout@main

    - name: Initialization environment  # åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code  # å…‹éš†æºç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds  # åŠ è½½è‡ªå®šä¹‰ feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x ${{ matrix.device.diy_p1 }}
        cd openwrt
        $GITHUB_WORKSPACE/${{ matrix.device.diy_p1 }}

    - name: Update feeds  # æ›´æ–° feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds  # å®‰è£… feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration  # åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e files/21.02 ] && mkdir -p openwrt/files && mv files/21.02/* openwrt/files
        [ -e ${{ matrix.device.config }} ] && mv ${{ matrix.device.config }} openwrt/.config
        chmod +x ${{ matrix.device.diy_p2 }}
        cd openwrt
        $GITHUB_WORKSPACE/${{ matrix.device.diy_p2 }}

    - name: Clean build directory  # æ¸…ç†ç¼–è¯‘ç›®å½•
      run: |
        cd openwrt
        make clean

    - name: Download package  # ä¸‹è½½è½¯ä»¶åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        if [ $? -eq 0 ]; then
          echo "status=success" >> $GITHUB_OUTPUT
        else
          echo "status=failed" >> $GITHUB_OUTPUT
        fi
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage  # æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory  # ä¸Šä¼  bin ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin_${{ matrix.device.name }}${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files  # æ•´ç†æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory  # ä¸Šä¼ å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware_${{ matrix.device.name }}${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag  # ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M-2102")-${{ matrix.device.name }}" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release  # ä¸Šä¼ å›ºä»¶åˆ° Release
      uses: ncipollo/release-action@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        artifacts: "${{ env.FIRMWARE }}/*"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ steps.tag.outputs.release_tag }}
        bodyFile: "release.txt"
        allowUpdates: true
        replacesArtifacts: true

    - name: Delete workflow runs  # åˆ é™¤æ—§çš„å·¥ä½œæµè¿è¡Œè®°å½•
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases  # åˆ é™¤æ—§çš„å‘å¸ƒ
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # æ”¶é›†ç¼–è¯‘ç»“æœ
    - name: Collect build results
      id: collect_results
      if: always()
      run: |
        BUILD_TIME=$(date '+%mæœˆ%dæ—¥ %H:%M')
        END_TIMESTAMP=$(date +%s)
        DURATION=$((END_TIMESTAMP - ${{ env.BUILD_START_TIMESTAMP }}))
        HOURS=$((DURATION / 3600))
        MINUTES=$(( (DURATION % 3600) / 60 ))
        
        {
          echo "results<<EOF"
          if [ "${{ steps.compile.outputs.status }}" = "success" ]; then
            RELEASE_TAG=$(date +"%Y.%m.%d-%H%M-2102")-${{ matrix.device.name }}
            DL_LINK="https://github.com/${{ github.repository }}/releases/tag/${RELEASE_TAG}"
            echo "${{ matrix.device.name }}:success:${BUILD_TIME}:${DL_LINK}"
          else
            echo "${{ matrix.device.name }}:failed:${BUILD_TIME}:-"
          fi
          echo "EOF"
        } >> $GITHUB_OUTPUT
        
        echo "build_duration=${HOURS}h${MINUTES}m" >> $GITHUB_OUTPUT

  # æ·»åŠ æ–°çš„é€šçŸ¥ä»»åŠ¡
