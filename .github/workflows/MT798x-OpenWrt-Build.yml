            \"content\": \"$notification\",
            \"summary\": \"OpenWrtç¼–è¯‘å®Œæˆ [${success_count}/${total}]\",
            \"contentType\": 3,
            \"uids\": [\"${{ secrets.WXPUSHER_UIDS }}\"]
          }" \
