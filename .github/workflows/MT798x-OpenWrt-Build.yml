name: MT798x OpenWrt Build

# è§¦å‘å·¥ä½œæµç¨‹çš„äº‹ä»¶
on:
  repository_dispatch:  # å…è®¸é€šè¿‡ API è§¦å‘å·¥ä½œæµç¨‹
  workflow_dispatch:    # å…è®¸æ‰‹åŠ¨è§¦å‘å·¥ä½œæµç¨‹
    inputs:
      device_selection:
        description: 'é€‰æ‹©è¦ç¼–è¯‘çš„è®¾å¤‡'
        required: true
        type: choice
        options:
          - å…¨éƒ¨
          - AX6000
          - WR30U
          - 360T7
        default: 'å…¨éƒ¨'

# ç¯å¢ƒå˜é‡è®¾ç½®
env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x.git  # æºç ä»“åº“åœ°å€
  REPO_BRANCH: openwrt-21.02  # æºç åˆ†æ”¯
  FEEDS_CONF: feeds.conf.default  # feeds é…ç½®æ–‡ä»¶
  UPLOAD_BIN_DIR: false  # æ˜¯å¦ä¸Šä¼ æ•´ä¸ª bin ç›®å½•
  UPLOAD_FIRMWARE: true  # æ˜¯å¦ä¸Šä¼ å›ºä»¶
  UPLOAD_RELEASE: true   # æ˜¯å¦å‘å¸ƒ Release
  TZ: Asia/Shanghai     # æ—¶åŒºè®¾ç½®

jobs:
  build:
    runs-on: ubuntu-22.04  # ä½¿ç”¨ Ubuntu 22.04 ä½œä¸ºæ„å»ºç¯å¢ƒ
    strategy:
      fail-fast: false
      matrix:
        include:
          - device: AX6000
            config_file: ./config/21.02/immortalwrtARM/AX6000/AX6000-mtwifi-cfg.config
            diy_p1_sh: ./diy/21.02/immortalwrtARM/AX6000/diy-part1.sh
            diy_p2_sh: ./diy/21.02/immortalwrtARM/AX6000/diy-part2.sh
          - device: WR30U
            config_file: ./config/21.02/immortalwrtARM/WR30U/WR30U-mtwifi-cfg.config
            diy_p1_sh: ./diy/21.02/immortalwrtARM/WR30U/diy-part1.sh
            diy_p2_sh: ./diy/21.02/immortalwrtARM/WR30U/diy-part2.sh
          - device: 360T7
            config_file: ./config/21.02/immortalwrtARM/360T7/360T7-mtwifi-cfg.config
            diy_p1_sh: ./diy/21.02/immortalwrtARM/360T7/diy-part1.sh
            diy_p2_sh: ./diy/21.02/immortalwrtARM/360T7/diy-part2.sh
    
    if: >
      github.event.inputs.device_selection == 'å…¨éƒ¨' ||
      github.event.inputs.device_selection == matrix.device

    steps:
    - name: Checkout  # æ£€å‡ºä»£ç 
      uses: actions/checkout@main

    - name: Initialization environment  # åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # æ¸…ç†ç³»ç»Ÿç©ºé—´
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        # æ›´æ–°å¹¶å®‰è£…ç¼–è¯‘æ‰€éœ€è½¯ä»¶åŒ…
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        # è®¾ç½®æ—¶åŒº
        sudo timedatectl set-timezone "$TZ"
        # åˆ›å»ºå·¥ä½œç›®å½•
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code  # å…‹éš†æºç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds  # åŠ è½½è‡ªå®šä¹‰ feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x ${{ matrix.diy_p1_sh }}
        cd openwrt
        $GITHUB_WORKSPACE/${{ matrix.diy_p1_sh }}

    - name: Update feeds  # æ›´æ–° feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds  # å®‰è£… feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration  # åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e files/21.02 ] && mkdir -p openwrt/files && mv files/21.02/* openwrt/files
        [ -e ${{ matrix.config_file }} ] && mv ${{ matrix.config_file }} openwrt/.config
        chmod +x ${{ matrix.diy_p2_sh }}
        cd openwrt
        $GITHUB_WORKSPACE/${{ matrix.diy_p2_sh }}

    - name: Download package  # ä¸‹è½½è½¯ä»¶åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware  # ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        # è®°å½•å¼€å§‹æ—¶é—´
        echo "start_time=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        # è®°å½•ç»“æŸæ—¶é—´
        echo "end_time=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage  # æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory  # ä¸Šä¼  bin ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}_${{ matrix.device }}
        path: openwrt/bin

    - name: Organize files  # æ•´ç†æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory  # ä¸Šä¼ å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}_${{ matrix.device }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag  # ç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M-2102")-${{ matrix.device }}" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release  # ä¸Šä¼ å›ºä»¶åˆ° Release
      uses: ncipollo/release-action@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        artifacts: "${{ env.FIRMWARE }}/*"
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ steps.tag.outputs.release_tag }}
        bodyFile: "release.txt"
        allowUpdates: true
        replacesArtifacts: true

    - name: Delete workflow runs  # åˆ é™¤æ—§çš„å·¥ä½œæµè¿è¡Œè®°å½•
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases  # åˆ é™¤æ—§çš„å‘å¸ƒ
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Send build notification  # å‘é€ç¼–è¯‘å®Œæˆé€šçŸ¥
      if: always()
      run: |
        # è·å–ç¼–è¯‘å¼€å§‹æ—¶é—´å’Œç»“æŸæ—¶é—´
        START_TIME="${{ steps.compile.outputs.start_time }}"
        END_TIME="${{ steps.compile.outputs.end_time }}"
        if [ -z "$START_TIME" ]; then
          START_TIME=$(date -d "@${{ github.event.repository.pushed_at }}" '+%Y-%m-%d %H:%M:%S')
        fi
        if [ -z "$END_TIME" ]; then
          END_TIME=$(date '+%Y-%m-%d %H:%M:%S')
        fi
        
        # è®¡ç®—ç¼–è¯‘è€—æ—¶
        DURATION=$(( $(date -d "$END_TIME" +%s) - $(date -d "$START_TIME" +%s) ))
        HOURS=$((DURATION / 3600))
        MINUTES=$(( (DURATION % 3600) / 60 ))
        
        # æ„å»ºé€šçŸ¥å†…å®¹
        NOTIFICATION="<h2>ğŸ”„ OpenWrt å›ºä»¶ç¼–è¯‘é€šçŸ¥</h2>
        
        <h3>ğŸ“‹ ç¼–è¯‘ç¯å¢ƒä¿¡æ¯ï¼š</h3>
        <ul>
          <li>è¿è¡Œç¯å¢ƒ: Ubuntu 22.04</li>
          <li>æºç åˆ†æ”¯: ${REPO_BRANCH}</li>
          <li>æºç ä»“åº“: immortalwrt-mt798x</li>
          <li>å¼€å§‹æ—¶é—´: ${START_TIME}</li>
        </ul>
        
        <h3>âœ… ${{ matrix.device }}</h3>
        <ul>
          <li>â±ï¸ ç¼–è¯‘å®Œæˆäº: $(date '+%mæœˆ%dæ—¥ %H:%M')</li>
          <li>ğŸ“¥ ä¸‹è½½å›ºä»¶: <a href='${{ steps.tag.outputs.release_tag }}'>ç‚¹å‡»ä¸‹è½½</a></li>
          <li>âŒ› æ€»è€—æ—¶: ${HOURS}h${MINUTES}m</li>
        </ul>"
        
        # è½¬ä¹‰JSONç‰¹æ®Šå­—ç¬¦
        escape_json() {
          echo "$1" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g'
        }
        
        ESCAPED_NOTIFICATION=$(escape_json "${NOTIFICATION}")
        
        # æ„å»ºJSONæ•°æ®
        JSON_DATA="{
          \"appToken\": \"${{ secrets.WXPUSHER_TOKEN }}\",
          \"content\": \"${ESCAPED_NOTIFICATION}\",
          \"summary\": \"OpenWrt-${{ matrix.device }} å›ºä»¶ç¼–è¯‘å·²å®Œæˆ\",
          \"contentType\": 2,
          \"uids\": [\"${{ secrets.WXPUSHER_UIDS }}\"]
        }"
        
        # å‘é€é€šçŸ¥
        curl -X POST \
          -H "Content-Type: application/json" \
          -d "${JSON_DATA}" \
          https://wxpusher.zjiecode.com/api/send/message
