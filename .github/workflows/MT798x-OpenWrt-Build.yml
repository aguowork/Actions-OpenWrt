          # è®¾ç½®è®¾å¤‡ç‰¹å®šçš„é…ç½®
          CONFIG_FILE="$GITHUB_WORKSPACE/config/21.02/immortalwrtARM/${device}/${device}-mtwifi-cfg.config"
          DIY_P1_SH="$GITHUB_WORKSPACE/diy/21.02/immortalwrtARM/${device}/diy-part1.sh"
