      run: |
        # è·å–å½“å‰æ—¶é—´
        time=$(date +%Y.%m.%d-%H%M)
        # æ ¹æ®è®¾å¤‡é€‰æ‹©ç”Ÿæˆä¸åŒçš„æ ‡ç­¾
        if [ "${{ github.event.inputs.device_selection }}" = "å…¨éƒ¨" ]; then
