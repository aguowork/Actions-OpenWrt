    - name: å‘é€ç¼–è¯‘é€šçŸ¥
      if: always() && !cancelled()
      run: |
        # åˆ¤æ–­æ˜¯å¦è®¾ç½® WXPusher é…ç½®
        if [ -z "${{ secrets.WXPUSHER_TOKEN }}" ] || [ -z "${{ secrets.WXPUSHER_UIDS }}" ]; then
          echo "âš ï¸ WXPusheré…ç½®æœªè®¾ç½®ï¼Œè·³è¿‡é€šçŸ¥"
          exit 0
        fi
        
        # è®¾ç½®é€šçŸ¥å†…å®¹
        notification="# ğŸ”„ OpenWrtå›ºä»¶ç¼–è¯‘é€šçŸ¥\\n\\n"
        
        # ç»Ÿè®¡æ•°æ®
        success_count=0
        fail_count=0
        
        # è§£æJSONæ ¼å¼çš„ç¼–è¯‘ç»“æœ
        while IFS= read -r device status size; do
          if [ "$status" = "success" ]; then
            ((success_count++))
            # è·å–å‡çº§å›ºä»¶çš„å®é™…æ–‡ä»¶å
            firmware_name=$(find openwrt/bin/targets/ -iname "*${device}*squashfs-sysupgrade.bin" -printf "%f\n")
            # ä½¿ç”¨å®é™…çš„å›ºä»¶æ–‡ä»¶åæ„å»ºä¸‹è½½é“¾æ¥
            firmware_link="https://github.com/${{ github.repository }}/releases/download/${{ env.release_tag }}/${firmware_name}"
            notification+="âœ… [${device}](copy:${firmware_link}) (${size})\\n"
          else
            ((fail_count++))
            notification+="âŒ ${device}\\n"
          fi
        done < <(echo "${{ env.BUILD_RESULTS }}" | jq -r '.[] | "\(.device) \(.status) \(.size)"')
        
        # è®¡ç®—æ€»è€—æ—¶
        duration=$(( $(date +%s) - $(date -d "${{ env.START_TIME }}" +%s) ))
        hours=$((duration / 3600))
        minutes=$(( (duration % 3600) / 60 ))
        
        total=$((success_count + fail_count))
        notification+="\\nğŸ“Š ç»Ÿè®¡: ${success_count}/${total} æˆåŠŸ"
        [ $fail_count -gt 0 ] && notification+=" (${fail_count} å¤±è´¥)"
        notification+="\\nâ±ï¸ è€—æ—¶: ${hours}h${minutes}m"
        
        # å‘é€é€šçŸ¥
        curl -X POST \
